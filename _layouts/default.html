<!DOCTYPE html>
<html>
<head>
　　<meta charset="utf-8" >
    <title>{{ page.title }} - ACharts</title>
    <!-- bootstrap 3.0.2 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="/static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- 代码高亮 -->
    <link href="/static/js/plugins/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" />

    <!-- Theme style -->
    <link href="/static/css/charts.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .prettyprint,
        ol.linenums {
            margin: 0;
        }
    </style>
</head>
<body class="skin-blue">

    <div class="header">
        <a href="index.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            bui
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
            </div>
        </nav>
    </div>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        {{ content }}
    </div>



    {% for cates in site.categories.area %}
        {{ cates.title }}
    {% endfor %}

    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="/static/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 代码高亮 -->
    <script src="/static/js/plugins/google-code-prettify/prettify.js"></script>

    <script src="/static/js/charts/get-menus.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#J_SideBar').append(getMenus());
    </script>
    <!-- charts App 全局设置-->
    <script src="/static/js/charts/app.js" type="text/javascript"></script>
    <!-- charts for demo purposes 右侧漂浮小按钮-->
    <script src="/static/js/charts/demo.js" type="text/javascript"></script>

    <script src="http://g.tbcdn.cn/fi/bui/seed-min.js"></script>
    <script src="/static/js/charts/foot.js" type="text/javascript"></script>
</body>
</html>
