  <script type="text/javascript">
   
      //创建画板
      var canvas = new AChart.Canvas({
        id : 'canvas',
        height : 300,
        width : 800
      });

    //圆
    var circle =   canvas.addShape('circle',{
        cx : 125,
        cy : 100,
        r : 20,
        fill : '#2f7ed8',
        stroke : ''
      });

    circle.on('click',function  () {
      circle.animate({
        fill : 'yellow',
        transform : 't100 100s2 2r45'//平移
      },1000,function () {
        circle.animate({
          fill : '#2f7ed8',
          transform : ''
        },1000);
      });
    });

      //path
    var path =  canvas.addShape('path',{
