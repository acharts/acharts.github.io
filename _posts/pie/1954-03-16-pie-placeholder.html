{% include chart-script.html %}

  <script type="text/javascript">

      id : 'canvas',
      width : 1000,
      height : 500,
      plotCfg : {
        margin : [50,50,100]

      tooltip : {
        shared : true
      },
      seriesOptions : {
          pieCfg : {
            allowPointSelect : false,
            labels : null
          }
      },
      series: [{

          radius : 100,

      },
      {
          type: 'pie',
          name: 'middle',
          radius : 80,
          innerRadius : 60,
          data: [
            {name : 'middle',   y : 30,attrs : {fill : 'rgb(85, 194, 187)'}},
            {name : '',y : 70,attrs : {fill : '#fff'},placeHolder : true}
          ]
      },
      {
          type: 'pie',
          name: 'inner',
          radius : 60,
          innerRadius : 40,
          data: [
            {name : 'inner',   y : 50,attrs : {fill : 'rgb(161, 45, 45)'}},
            {name : '',y : 50,attrs : {fill : '#fff'},placeHolder : true}
          ]
      }]
    });

    chart.render();
