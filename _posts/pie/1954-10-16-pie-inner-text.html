        var chart = new AChart({
          id : 'canvas',
          width : 950,
          height : 500,
          legend : null ,//不显示图例
          tooltip : {
            pointRenderer : function(point){
              return (point.percent * 100).toFixed(2)+ '%';
            }
          },
          series : [{
              type: 'pie',
              name: 'Browser share',
              allowPointSelect : true,
              labels : {
                distance : -30,
                label : {
                  fill : '#fff'
                }
              },
              data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
              ]
          }]
        });

        chart.render();
  </script>
