{% include script.html %}

  <script type="text/javascript">
  $.getJSON('/json/stock-break.json',function  (data) {
    var stock = new AStock({
        id : 'canvas',
        width : 950,
        height : 400,
        plotCfg : {
            margin : [60,50,60,50] //画板的边距
        },
        xAxis : {//格式化时间
            type : 'time' ,
            formatter : function(value)   {
                return Chart.Date.format(new Date(value),'yyyy-mm-dd');
            },
            labels : {
              label : {
                'font-size': '10'
              }
            },
            animate : false
        },
        yAxis : {
            animate : false
        },
        xTickCounts : [1,8],//设置x轴tick最小数目和最大数目 
        seriesOptions : { //设置多个序列共同的属性
            lineCfg : { //如果数据序列未指定类型，则默认为指定了xxCfg的类型，否则都默认是line
                markers : {
                    single: true
                },
                line : {
                    'stroke-width' : .5
                },
                lineActived : {
                    'stroke-width' : 1
                },
                animate : false
            }
        },
        legend: null,
        tooltip : {
            valueSuffix : '￥'
        },
        series : [{
            name: 'USD to EUR',
            //connectNulls : true,
            pointInterval: 24 * 3600 * 1000,
            pointStart: Date.UTC(2006, 0, 01),
            data: data
        }]
    });
    stock.render();
    });
  </script>
