{% include chart-header.html %}

<div class="detail-section">
    <div id="canvas" style="width : 950px;height : 400px;">

    </div>

{% include chart-script.html %}
{% include stock-script.html %}
{% include script.html %}

  <script type="text/javascript">
  $.getJSON('/json/stock-data.json',function  (data) {
    var stock = new AStock({
        id : 'canvas',
        width : 950,
        height : 400,
        plotCfg : {
            margin : [60,50,60,50] //画板的边距
        },
        xAxis : {//格式化时间
            type : 'time' ,
            formatter : function(value)   {
                return Chart.Date.format(new Date(value),'yyyy-mm-dd');
            },
            labels : {
              label : {
                'font-size': '10'
              }
            },
            animate : false
        },
        legend: null,
        yAxis : {
            animate : false
        },
        seriesOptions : { //设置多个序列共同的属性
            lineCfg : { //如果数据序列未指定类型，则默认为指定了xxCfg的类型，否则都默认是line
                markers : {
                    single: true
                },
                animate : false,
                line : {
                    'stroke-width' : 1
                },
                lineActived : {
                    'stroke-width' : 1
                }
            }
        },
        tooltip : {
            valueSuffix : '￥'
        },
        zoom: [Date.UTC(2007,0,01),Date.UTC(2008,0,01)],
        series : [{
            name: 'test to EUR',
            pointInterval: 24 * 3600 * 1000,
            pointStart: Date.UTC(2006, 0, 01),
            data: data,
            id: 'series1'
        },{
            type: 'flag',
            name: 'flag',
            animate: false,//去掉动画
            onSeries:'series1',
            data:[
                {
                    x: Date.UTC(2007, 0, 01)
                },
                {
                    x: Date.UTC(2007, 5, 01)
                },
                {
                    x: Date.UTC(2008, 0, 01)
                }
            ]
        }]
    });
    stock.render();
    });
  </script>
